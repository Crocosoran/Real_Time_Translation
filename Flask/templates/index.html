<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Chinese Translation</title>
</head>
<body style="background-color: #000;">
    <div class="login">
        <h1 style="color:Violet;"> English to Chinese Translation</h1>
        <form action="{{url_for('Translator')}}" method="post">
            <input type="text" name="sentence_in_english" placeholder="I like to eat cake" required="required" /><br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Translate to Chinese!</button><p></p>
        </form>
        <h4 style="color:Violet;">
            {{prediction_text}}
        </h4>
    </div>
</body>
</html>
